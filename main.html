<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
		<form method="post">
			<label for="#name">Name</label><br>
			<input type="Text" id="#name" placeholder="Name" required ><br>
			
			<label for="#email">Email</label><br>
			<input type="Email" id="#email" placeholder="Email" required><br>
			
			<p>Gender</p>
			<input type="Radio" id="#gender_m" value="Male" name="gender" required >
			<label for="#gender_m">Male</label><br>
			<input type="Radio" id="#gender_f" value="Female" name="gender" required>
			<label for="gender_f">Female</label><br>
			
			<label for="#cars">Car Brands</label><br>
			<select  id="#cars" required  >
				<option value=" ">
					--Please choose an option--
				</option>
			</select><br>
			
			<label for="#age">Age</label><br>
			<input type="Number" id="#age" placeholder="Age" required ><br>
			
			<label for="#dob">DOB</label><br>
			<input type="Date" id="#dob"  required ><br>
			
			<label for="#tel">Phone Number</label><br>
			<input type="Tel" id="#tel" placeholder="xxx-xxx-xxxx" ><br>
			
			<label for="#password">Password</label><br>
			<input type="Password" id="#password" placeholder="Password"  required><br>
			
			<input type="Checkbox" id="#tos"  required >
			<label for="	#tos">I agree to the TOS</label><br>
			
			<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
